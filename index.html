<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown|Timer </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>new years begin</h1>
    <div class="count_container">
        <div class="days-c">
            <p class="big_text" id="days"></p>
            <span class="info">Days</span>
        </div>
        <div class="hours-c">
            <p class="big_text" id="hours"></p>
            <span class="info">hours</span>
        </div>
        <div class="minutes-c">
            <p class="big_text" id="minutes"></p>
            <span class="info">minutes</span>
        </div>
        <div class="seconds-c">
            <p class="big_text" id="seconds"></p>
            <span class="info">seconds</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
